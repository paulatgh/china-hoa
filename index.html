    <script>
        // This script block stays in this wrapper html file
        $(function () {
            $('#content').load("index.body.html", function () {
                render();

                var slider = new MasterSlider();
                slider.setup('masterslider', {
                    width: 1920, // slider standard width
                    height: 500, // slider standard height
                    mouse: false,
                    autoplay: false,
                    loop: true,
                    overPause: false,
                    speed: 13
                });

                //Carousel
                var swiper = new Swiper('.swiper-container', {
                    width: 412,
                    spaceBetween: 23,
                    centeredSlides: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    }
                })

                //banner
                MSScrollParallax.setup(slider, 60, 100, true);
                slider.control('arrows');
                var i = 1,
                    ileng = $('.ms-slide').length;
                setInterval('timebar()', 6000);
                $('.ban-len span').html(ileng);
                clickReduce();
                clickAdd();
           
                function clickAdd() {
                    $('#masterslider').delegate('.ms-nav-next', 'click', function () {
                        i++;
                        if (i > ileng) {
                            i = 1;
                        };
                        $('.ban-len i').html(i);
                    })
                };
           
                function clickReduce() {
                    $('#masterslider').delegate('.ms-nav-prev', 'click', function () {
                        i--;
                        if (i < 1) {
                            i = ileng;
                        };
                        $('.ban-len i').html(i);
                    })
                };
            });
        });
    </script>
