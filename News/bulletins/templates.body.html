<!-- header -->
<div class="header" style="box-shadow:0 2px 7px 0px rgba(0,0,0,0.5); border:1px solid rgba(151,151,151,1)">
	<div class="w1200" style="height: 0">
		<a class="logo" href="../../index.html">
			<img src="/community/img/Combined Shape.png" alt="Combined Shape">
			De Anza Oaks
		</a>
		<input type="text" placeholder="Search..." style="width: 188px;height: 37px;position: relative;top: 30px;left: 540px;border: solid 1px #393D44;padding-left: 10px;">

		<div class="btns clearfix">
			<img src="/community/img/Shape.png" alt="Shape" style="position: relative;left: -140px;top: 40px;z-index: 100000;">
			<img src="/community/img/dropdown.png" alt="dropdown" style="position: relative;left: -50px;top: 36px;z-index: 100000;">
			<a class="btns-search" href="javascript:;"> </a>
			<a class="btns-language" href="javascript:;"></a>
			<div class="langOv">
				<div class="profile">
					<a href="../../saveFile.html" style="border-bottom: 1px solid white;width: 100%;margin-left: -1px">My Profile</a>
					<a href="javascript:;" class="logout">Log Out</a>
				</div>
			</div>
		</div>
		<div class="nav">
			<ul>
				<li class="curr">
					<a class="on" href="../../index.html">Home</a>
				</li>
				<li>
					<a href="../../aboutus.html">About us</a>
				</li>
			</ul>
			<span class="navline"></span>
		</div>
	</div>

</div>
<!-- main -->
<div class="main">
	<div class="main-top clearfix" style="margin-bottom: 35px;height: 100%;">

		<div class="w1200 pr">
			<ul class="breadcrumb">
				<li><a href="../../index.html" rel="noopener noreferrer">Home</a></li>
				<li>&nbsp;>&nbsp;</li>
				<li><a href="../../news.html" rel="noopener noreferrer"> News </a></li>
				<li>&nbsp;>&nbsp;</li>
				<li><a href="../../News/bulletins/bulletins.html" rel="noopener noreferrer"> Email Bulletin</a></li>
				<li>&nbsp;>&nbsp;</li>
				<li><a href="#" rel="noopener noreferrer"> Edit Custom Templates</a></li>
			</ul>
			<div class="main-left" style="width:100%;height: 100%;">

				<div class="form_1">
					<div class="form_title" id="form_titles">
						<script id="template_title" type="txt/template">
							{{title}}
							</script>
					</div>
					<ul id="bulletins_custom">
						<script id="custom_template" type="txt/template">
							<li>
								<div class="form_content_left">{{content}}</div>
								<div class="form_content_right">
									<span class="edit">{{edit}}</span>
									<span class="del">{{del}}</span>

								</div>
                            </li>
                        </script>

					</ul>


				</div>
			</div>
		</div>

		<div class="clearfix"></div>
	</div>

	<script>
		$(function () {
			var stronge = window.localStorage;
			if (stronge.getItem('username') === 'admin') {
				$('.form_content_right').css('display', 'block');
				$(".form_title_right").css("display", "block");
			}
		})
	</script>
