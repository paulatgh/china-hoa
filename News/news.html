<script>
        var data = {
            news: [
                {
                    category: 'Volunteer Needs',
                    img: 'img/news-volunteerneeds.png',
                    jump: '../News/volunteer/volunteer.html'
                },
                {
                    category: 'Announcements',
                    img: 'img/news-announcements.png',
                    jump: '../News/announcements/announcements.html'
                },
                {
                    category: 'Email Bulletins',
                    img: 'img/news-emailbulletins.png',
                    jump: '../News/bulletins/bulletins.html'
                }
            ],
    
        }
    
        if (data) {
            var newsStr = '';
    
            $.each(data.news, function (index, item) {
                newsStr += `<div class="Events-Calendar"> <a href="${item.jump}" style="height:100%">
                           <div class="calendar-img">
                               <p>${item.category}</p>
                           </div>
                       </a>
                   </div>`
                    ;
            })
    
            $('.content-1').html(newsStr)
        }
    </script>
