<!-- header -->
<div class="header">
</div>

<div class="main">
    <div class="main-center">
        <div id="article_title_cycle">
            <script id="article_title" type="txt/template">
                <p>{{title}}</p>
            <div class="content-img">
                <img src="{{img_url}}" style="width:100%">
            </div>
          </script>
        </div>
        <div class="content-1">
            <ul>
                <li id="city_resources">
                    <script type="txt/template" id="city_resources_content">
                        {{content}}
                    </script>
                </li>
                <li>
                    Helpful addresses:
                    <ul class="addresses" id="helpful_addresses">
                        <script type="txt/template" id="helpful_addresses_title">
                            <li>{{title}}</li>
                            </script>
                    </ul>
                </li>
                <li>
                    Here are some links to help you learn more about our city resources:
                    <ul class="addresses" id="about_link">
                        <script type="txt/template" id="about_link_content">
                            <li>{{content}}<a href="{{link}}" target="_blank">{{link}}</a></li>
                            </script>
                    </ul>
                </li>
                <li>
                    Which schools do De Anza Oaks residents attend?
                    <ul class="addresses" id="school_addresses">
                        <script type="txt/template" id="school_addresses_title">
                            <li>{{title}}<a href="{{link}}"
                                target="_blank">{{linkname}}</a> </li>
                        </script>
                    </ul>
                </li>
                <li>
                    Utilities:
                    <ul class="addresses" id="Utilities">
                        <script type="txt/template" id="Utilities_title">
                            <li>{{title}} <a href="{{link}}"
                                    target="_blank">{{linkname}}</a></li>
                            </script>
                    </ul>
                </li>
            </ul>

        </div>

    </div>
</div>

<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
