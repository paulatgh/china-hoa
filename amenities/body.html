<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
 border:1px solid rgba(151,151,151,1);">

</div>
<!-- main -->
<div class="main">
    <div class="main-top clearfix" style="margin-bottom: 35px;height: 100%;margin-top: 50px;">

        <div class="w1200 pr">
            <div class="main-left" style="width:100%;height: 100%;">
                <div style="padding:0 136px;box-sizing:border-box;font-size:26px;font-family:OpenSans-Regular;margin-bottom:32px;font-weight:400;color:rgba(57,61,68,1);line-height:34px;" id="page_title_cycle">
                    <script id="page_title" type="txt/template">
                        <h2>Amenities in {{_metadata.site_name}}</h2>
                    </script>
                </div>

                <div class="sections">
                    <script id="sections" type="txt/template">
                        {{#sections}}
                            {{#title}}
                                <div class="section_title">
                                    {{content}}
                                </div>
                            {{/title}}

                            {{#text}}
                                {{#content}}
                                    <div class="section_text"> 
                                        {{.}}
                                    </div>
                                {{/content}}
                            {{/text}}

                            {{#image}}
                                <div class="section_image"> 
                                    <img src="{{url}}">
                                </div>
                            {{/image}}
                        {{/sections}}
                    </script>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- footer -->
<div class="footer" style="margin-bottom: -16px">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
