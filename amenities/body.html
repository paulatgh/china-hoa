<!-- header -->
<div class="header">

</div>
<!-- main -->
<div class="main">
    <script id="breadcrumbs" type="txt/template">
        <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto;">
            <ul class="breadcrumb">
                <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="#">Amenities</a></li>
            </ul>
        </div>
    </script>

    <div class="main-top clearfix">

        <div class="w1200 pr">
            <div class="main-left">
                <div id="page_title_cycle">
                    <script id="page_title" type="txt/template">
                        <h2>Amenities in {{_metadata.site_name}}</h2>
                    </script>
                </div>

                <div class="sections">
                    <script id="sections" type="txt/template">
                        {{#sections}}
                            {{#title}}
                                <div class="section_title">
                                    {{content}}
                                </div>
                            {{/title}}

                            {{#text}}
                                {{#content}}
                                    <div class="section_text"> 
                                        {{.}}
                                    </div>
                                {{/content}}
                            {{/text}}

                            {{#image}}
                                <div class="section_image"> 
                                    <img src="{{url}}">
                                </div>
                            {{/image}}
                        {{/sections}}
                    </script>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
