<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
    border:1px solid rgba(151,151,151,1);">

</div>


<!-- main body -->
<div class="main">
    <script id="breadcrumbs" type="txt/template">
        <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto;">
                        <ul class="breadcrumb">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources">Resources</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources/eforms" rel="noopener noreferrer">eForms</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
                        </ul>
                    </div>
                    </script>
    <div class="main-center">
        <div class="content-1">
            <table class="std-table" border="0" width="100%" bgcolor="#6AA666">
                <tr>
                    <td style="height: 64px; padding-left: 24px;">
                        <font size="5" face="Verdana, Arial, Helvetica" color="#ffffff">
                            <div id="table_header_cycle">
                                <script id="table_header" type="txt/template">
                                    {{title}}            
                                </script>
                            </div>

                        </font>
                    </td>
                </tr>
            </table>

            <form method="post">
                <table class="reserve-table" width="100%" border="1" cellpadding="3" cellspacing="0" bordercolor="#6AA666">
                    <tbody>
                        <tr>
                            <td>
                                Name:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Street Address:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Phone Number:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Email Address:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Event Date:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Start Time (hh:mm am/pm):
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                End Time (hh:mm am/pm):
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Type of Event:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Estimated Number of Attendees:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield" style="width:564px;height:28px;">
                            </td>
                        </tr>
                        <tr>
                            <td>Will you be using the pool?:</td>
                            <td>
                                <select size="1" name="f77">
                                    <option value="1">No</option>
                                    <option value="4">Yes</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Special Requests:
                            </td>
                            <td>

                                <textarea cols="36" rows="6" name="description_textfield" style="width:564px;height:160px;"></textarea>
                            </td>
                        </tr>


                    </tbody>
                </table>

            </form>
            <table border="0" width="100%">
                <tbody>
                    <tr>
                        <td width="10%" align="right">
                            <input type="Submit" value="Sumbit" name="action" class="continue">
                            <input type="Submit" value="Cancel" onclick="location.href='/resources/eforms/'" class="cancel">
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>


</div>

<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
