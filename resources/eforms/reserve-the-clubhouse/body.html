<!-- header -->
<div class="header">

</div>


<!-- main body -->
<div class="main">
    <script id="breadcrumbs" type="txt/template">
        <div class="main-breadcrumb">
                        <ul class="breadcrumb">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources">Resources</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources/eforms" rel="noopener noreferrer">eForms</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
                        </ul>
                    </div>
                    </script>
    <div class="main-center">
        <div class="content-1">
            <table class="table-two" border="0">
                <tr>
                    <td>
                        
                            <div id="table_header_cycle">
                                <script id="table_header" type="txt/template">
                                    {{title}}            
                                </script>
                            </div>
                    </td>
                </tr>
            </table>

            <form method="post">
                <table class="reserve-table"  border="1" cellpadding="3" cellspacing="0" >
                    <tbody>
                        <tr>
                            <td>
                                Name:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Street Address:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Phone Number:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Email Address:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Event Date:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Start Time (hh:mm am/pm):
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                End Time (hh:mm am/pm):
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Type of Event:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Estimated Number of Attendees:
                            </td>
                            <td>

                                <input type="text" size="50" maxlength="50" name="name_textfield">
                            </td>
                        </tr>
                        <tr>
                            <td>Will you be using the pool?:</td>
                            <td>
                                <select size="1" name="f77">
                                    <option value="1">No</option>
                                    <option value="4">Yes</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>

                                Special Requests:
                            </td>
                            <td>

                                <textarea cols="36" rows="6" name="description_textfield"></textarea>
                            </td>
                        </tr>


                    </tbody>
                </table>
                <table border="0" width="100%">
                    <tbody>
                        <tr>
                            <td width="10%" align="right">
                                <input type="Submit" value="Sumbit" name="action" class="continue">
                                <input type="button" id="cancel-button" value="Cancel" class="cancel">
                            </td>
                        </tr>
                    </tbody>
                </table>

            </form>
        </div>

    </div>


</div>

<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
