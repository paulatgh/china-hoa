<!-- header -->
<div class="header" style="box-shadow:0 2px 7px 0px rgba(0,0,0,0.5); border:1px solid rgba(151,151,151,1)">

</div>
<!-- main body -->
<div class="main">
    <div class="main-top clearfix" style="margin-bottom: 35px;height: 100%;">
        <div class="w1200 pr">
            <ul class="breadcrumb">
                <li><a href="/home" rel="noopener noreferrer">Home</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="/resources" rel="noopener noreferrer"> Resources </a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="#" rel="noopener noreferrer"> FAQ's</a></li>
            </ul>
            <div class="main-left" style="width:100%;height: 100%;">
                <div class="form_2">
                    <div class="form_title">
                        <div class="form_title" id="faq_title_cycle">
                            <script id="faq_title" type="txt/template">
                                {{title}}
                        </script>
                        </div>
                    </div>
                    <ul id="faq_content_cycle">
                        <script id="faq_content" type="txt/template">
                            <li>
                                    <h3>Question: {{Question}}</h3>
                                    <p><strong>Answer:</strong>{{Answer}}</p>
                                </li>
                        </script>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>
            Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
        </p>
    </div>
    <div class="clearfix"></div>
</div>
