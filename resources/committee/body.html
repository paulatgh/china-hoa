<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
  border:1px solid rgba(151,151,151,1);">
</div>

<!-- main body -->
<div class="main">
    <div class="w1200 pr">
        <script id="breadcrumbs" type="txt/template">
            <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto;">
                        <ul class="breadcrumb">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources">Resources</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
                        </ul>
                    </div>
                    </script>
        <h4 id="TheTitleExternal">
            Board / Committee
            <div class="content-1">
                A complete listing of Board Members, Committee Chairs and Association Management
            </div>
        </h4>
        <div class="committee_add" id="AddbuttonExternal">
            Add
        </div>
        <div class="tiles">
            <script id="committee_tiles" type="txt/template">
                {{#committees}}
                <div class="item">
                    <div class="committee_title">
                        {{title}}
                    </div>
                    <div class="committee_details">
                        <div>Updated: {{updated}}</div>
                        <div>{{content}}</div>
                    </div>
                    <div class="committee_details">
                        {{#from}}
                        <div>{{from}}</div>
                        {{/from}}
                        {{#telephone}}
                        <div>{{telephone}}</div>
                        {{/telephone}}
                        {{#email}}
                        <div>{{email}}</div>
                        {{/email}}
                    </div>
                    <div class="committee_admin_options">
                        <span><a href="#">Edit</a></span>
                        <span class="del">Delete</span>
                    </div>
                </div>
                {{/committees}}
            </script>
        </div>
    </div>
</div>

<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
