<!-- header -->
<div class="header">
</div>

<!-- main body -->
<div class="main">
    <div class="w1200 pr">
        <script id="breadcrumbs" type="txt/template">
            <div class="main-breadcrumb">
                        <ul class="breadcrumb">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources">Resources</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
                        </ul>
                    </div>
                    </script>
        <h4 id="TheTitleExternal">
            Board / Committee
            <div class="content-1">
                A complete listing of Board Members, Committee Chairs and Association Management
            </div>
        </h4>
        <script id="links" type="txt/template">
            <a class="committee_add" id="AddbuttonExternal" href="{{_metadata.root_url}}{{_metadata.page_path}}/add">
                Add
            </a>
        </script>
        <div class="tiles">
            <script id="committee_tiles" type="txt/template">
                {{#committees}}
                <div class="item">
                    <div class="committee_title">
                        {{title}}
                    </div>
                    <div class="committee_details">
                        <div>Updated: {{updated}}</div>
                        <div>{{content}}</div>
                    </div>
                    <div class="committee_details">
                        {{#from}}
                        <div>{{from}}</div>
                        {{/from}}
                        {{#telephone}}
                        <div>{{telephone}}</div>
                        {{/telephone}}
                        {{#email}}
                        <div>{{email}}</div>
                        {{/email}}
                    </div>
                    <div class="committee_admin_options">
                        <span><a href="{{_metadata.root_url}}{{_metadata.page_path}}/edit?committee_id={{id}}">Edit</a></span>
                        <span
                            onClick="
                                delete_element(data, null, null, function() {
                                  submitDynamicForm(
                                    '{{_metadata.root_url}}{{_metadata.page_path}}/delete',
                                    'POST',
                                    [{
                                      name: 'committee_id',
                                      value: '{{id}}'
                                    }]
                                  )
                                })
                            "
                            class="del"
                        >Delete</span>
                    </div>
                </div>
                {{/committees}}
            </script>
        </div>
    </div>
</div>

<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
