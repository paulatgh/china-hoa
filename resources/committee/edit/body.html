<!-- header -->
<div class="header">
</div>

<!-- main body -->
<div class="investor clearfix">
    <div class="w1200">
        <script id="breadcrumbs" type="txt/template">
            <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto;">
                        <ul class="breadcrumb">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources">Resources</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/resources/committee">Board/Committee</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
                        </ul>
                    </div>
                    </script>
        <table class="table-one" border="0" cellpadding="10" cellspacing="0">
            <table class="table-two" border="0">
                <tr>
                    <td>

                        <div id="table_header_cycle">
                            <script id="table_header" type="txt/template">
                                {{title}}
                                </script>
                        </div>

                    </td>
                </tr>
            </table>
            <tbody>
                <tr>
                    <td>

                        <script id="form" type="txt/template">
                            <form method="post">
                                    <table class="volunteer-table" border="1" width="90%" cellspacing="0" bordercolor="#6AA666">
                                        <input type="hidden" name="committee_id" value="{{committee.id}}">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    Form Title/Name:
                                                </td>
                                                <td><input type="text" name="title" size="40" maxlength="50" style="width:564px;height:28px;" value="{{committee.title}}"></td>
                                            </tr>
                                            <tr>
                                                <td>

                                                    When:
                                                </td>
                                                <td><input type="text" name="time" size="40" maxlength="50" style="width:180px;height:28px;" value="{{committee.time}}"></td>

                                            </tr>
                                            <tr>
                                                <td>

                                                    Where:
                                                </td>
                                                <td><input type="text" name="location" size="40" maxlength="50" style="width:180px;height:28px;" value="{{committee.location}}"></td>
                                            </tr>
                                            <tr>
                                                <td>

                                                    Primary Contact:
                                                </td>
                                                <td><input type="text" name="primary_contact" size="40" maxlength="50" style="width:180px;height:28px;" value="{{committee.from}}"></td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    Full Description:
                                                </td>
                                                <td><textarea wrap="virtual" name="description" cols="50" rows="5" style="width:564px;height:160px;">{{committee.content}}</textarea></td>
                                            </tr>

                                        </tbody>
                                    </table>
                                    <table border="0" width="90%">
                                        <tbody>
                                            <tr>
                                                <td width="10%" align="right">
                                                    <input type="Submit" value="Submit" name="action" class="continue">
                                                    <input type="button" value="Cancel" id="cancel-button" class="cancel">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </script>

                    </td>
                </tr>
            </tbody>
            <div class="ad"></div>
        </table>


    </div>

</div>

<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
