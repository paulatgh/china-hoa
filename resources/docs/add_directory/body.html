<!-- header -->
<div class="header"></div>

<!-- main body -->
<div class="main_body">
    <div class="w1200">
        <ul class="breadcrumb">
            <script id="breadcrumbs" type="txt/template">
                <li><a href="{{_metadata.root_url}}/home" rel="noopener noreferrer">Home</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="{{_metadata.root_url}}/resources" rel="noopener noreferrer"> Resources </a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="{{_metadata.root_url}}/resources/docs/" rel="noopener noreferrer"> Docs </a></li>
            </script>
            <script id="path-breadcrumbs" type="txt/template">
                {{#pathBreadcrumbs}}
                    <li>&nbsp;>&nbsp;</li>
                    <li><a href="{{link}}">{{directoryName}}</a></li>
                {{/pathBreadcrumbs}}
            </script>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="#" rel="noopener noreferrer"> Add Directory </a></li>
        </ul>
        <div id="content">
            <div class="main-center">
                <table class="table-two" border="0">
                    <tr>
                        <td class="tda">
                            <font size="5" face="Verdana, Arial, Helvetica" color="#ffffff">
                                Add Directory
                            </font>
                        </td>
                    </tr>
                </table>

                <script id="form" type="txt/template">
                    <form method="post" enctype="multipart/form-data">
                        <input type="hidden" name="directory_path" value="{{directory_path}}">
                        <table class="adddoc-table" width="90%" border="1" cellpadding="3" cellspacing="0" bordercolor="#6AA666">
                            <tbody>
                            <tr>
                                <td>
                                    Name:
                                </td>
                                <td>
                                    <input type="text" size="50" maxlength="50" name="name" class="inta" required>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <table border="0" width="90%">
                            <tbody>
                            <tr>
                                <td width="10%" align="right">
                                    <input type="Submit" value="Save New" name="action" class="continue">
                                    <input type="button" id="cancel-button" value="Cancel" class="cancel">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </script>
                <div class="clearfix"></div>`
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
