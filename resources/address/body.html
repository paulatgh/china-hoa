<!-- header -->
<div class="header" style="box-shadow:0 2px 7px 0px rgba(0,0,0,0.5); border:1px solid rgba(151,151,151,1)">

</div>
<!-- main body -->
<div class="main">
    <div class="main-top clearfix" style="margin-bottom: 35px;height: 100%;">

        <div class="w1200 pr">
                <script id="breadcrumbs" type="txt/template">
                    <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto;">
                            <ul class="breadcrumb">
                                <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                                <li>&nbsp;>&nbsp;</li>                                
                                <li><a href="{{_metadata.root_url}}/resources">Resources</a></li>
                                <li>&nbsp;>&nbsp;</li>
                                <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
                            </ul>
                        </div>
                        </script>
            <div class="main-left" style="width:100%;height: 100%;">
                <div class="address_title" id="page_information_cycle">
                    <script id="page_information" type="txt/template">
                        {{content}}
                    </script>
                </div>
                <div class="address_book_left">
                    <div class="search">
                        <input type="search" name="" id="">
                        <div class="search_img"><img src="/community/img/search2.png" /></div>
                    </div>

                    <div class="address_book_click" id="function_button_cycle">
                        <script id="function_button" type="txt/template">
                            {{content}}
                        </script>
                    </div>

                    <ul class="address_book_click_content" id="according_to_the_street_cycle">
                        <script id="according_to_the_street" type="txt/template">
                            <li>{{title}} ({{number}})</li>
                        </script>
                    </ul>
                    <div class="address_categories" id="address">
                        <script id="category" type="txt/template">
                            <h4>{{title}}</h4>
                        <ul>
                            <li>{{list}}</li>
                            <li>{{secondlist}}</li>
                        </ul>
                    </script>
                    </div>
                </div>
                <div class="address_book_right">
                    <div id="user_list">
                        <script id="user_list_section_template" type="txt/template">
                            <ul id="events_photo">
                                <li id="{{letter}}-section">{{letter}}</li>
                                {{#names}}
                                <li class="user_desc">{{name}}</li>
                                {{/names}}
                            </ul>
                        </script>
                    </div>
                </div>
                <ul class="address_book_letter" id="alphabet_cycle">
                    <script id="alphabet" type="txt/template">
                        <li><a href="#{{letter}}-section">{{letter}}</a></li>
                    </script>
                </ul>
            </div>
        </div>
        <div class="db">
            <div class="user" id="user_information_cycle">
                <div class="close"></div>
                <script id="user_information" type="txt/template">
                    <div class="user-img">
                        <img src="{{PersonalPhotoUrl}}">
                    </div>
                    <div class="user-content">
                        <h5>{{userContent}}</h5>
                        <h5>{{name}}</h5>
                        <p>{{DateOofBirth}}</p>
                        <p>{{Email}}</p>
                        <p>{{Phone}}</p>
                        <p>{{professional}}</p>
                    </div>

                    <div class="user-content">
                        <h5>{{community}}</h5>
                        <p>{{address}}</p>
                        <p>{{addressContent}}</p>
                        <p>{{content}}</p>
                        <p>{{unit}}</p>
                    </div>
                    <div class="user-content">
                        <h5>{{children}}</h5>
                        <p>{{FirstChild}}</p>
                        <p>{{SecondChild}}</p>
                        <p>{{ThirdChild}}</p>
                    </div>
                    <div class="user-content">
                        <h5>{{HereFrom}}</h5>
                        <p>{{HereFromContent}}</p>
                        <h5>{{MoveInDate}}</h5>
                        <p>{{MoveInDateContent}}</p>
                        <h5>{{Computer}}</h5>
                        <p>{{ComputerType}}</p>
                        <h5>{{Hobbies}}</h5>
                        <p>{{HobbiesList}},</p>
                        <p>{{HobbiesList2}}</p>
                        <h5>{{PersonalWebsite}}</h5>
                        <p>{{personalUrl}}</p>
                    </div>
                </script>
            </div>
        </div>
    </div>

    <!-- fotter -->
    <div class="footer" style="margin-bottom: -24px">
        <p>
            Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
        </p>
    </div>
    <div class="clearfix"></div>
</div>
