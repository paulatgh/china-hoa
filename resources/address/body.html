<!-- header -->
<div class="header">

</div>
<!-- main body -->
<div class="main">
    <div class="main-top clearfix">

        <div class="w1200 pr">
            <script id="breadcrumbs" type="txt/template">
                <div class="main-breadcrumb">
                <ul class="breadcrumb">
                    <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                    <li>&nbsp;>&nbsp;</li>
                    <li><a href="{{_metadata.root_url}}/resources">Resources</a></li>
                    <li>&nbsp;>&nbsp;</li>
                    <li><a href="#">Address Book</a></li>
                </ul>
            </div>
            </script>
            <div class="main-left-one">
                <div class="address_title" id="page_information_cycle">
                    <script id="page_information" type="txt/template">
                        {{content}}
                    </script>
                </div>
                <div class="address_book_left">
                    <div class="search">
                        <div class="search_input_a">
                            <input class="search_input" onkeyup="selectName(this)" placeholder="Search for names from A to Z">
                            <ul class="search_ul">
                            </ul>
                        </div>
                        <div class="street_input_b">
                            <input class="street_input" onkeyup="streetName(this)" placeholder="Search by street name">
                            <ul class="search_ul_a">
                            </ul>
                        </div>
                        <div class="search_img"><img src="/community/img/search2.png" /></div>
                    </div>

                    <div class="address_book_click" id="function_button_cycle">
                        <script id="function_button" type="txt/template">
                            {{content}}
                        </script>
                    </div>

                    <ul class="address_book_click_content" id="according_to_the_street_cycle">
                        <script id="according_to_the_street" type="txt/template">
                            <li>{{title}} ({{number}})</li>
                        </script>
                    </ul>
                    <div class="address_categories" id="address">
                        <script id="category" type="txt/template">
                            <h4>{{title}}</h4>
                        <ul>
                            <li>{{list}}</li>
                            <li>{{secondlist}}</li>
                        </ul>
                    </script>
                    </div>
                </div>
                <div class="address_book_right">
                    <div id="user_list">
                        <script id="user_list_section_template" type="txt/template">
                            <ul id="events_photo" class="events_photo">
                                <li id="{{letter}}-section">{{letter}}</li>
                                {{#names}}
                                <li data-id="{{id}}" class="user_desc">{{name}}</li>
                                {{/names}}
                            </ul>
                        </script>
                        <script id="street_name" type="txt/template">
                            <ul id="street_name_ul" class="street_name_ul">
                                <li id="{{letter}}">{{letter}}</li>
                                {{#names}}
                                <li data-id="{{id}}" class="user_desc">{{name}}</li>
                                {{/names}}
                            </ul>
                        </script>
                    </div>
                </div>
                <ul class="address_book_letter" id="alphabet_cycle">
                    <script id="alphabet" type="txt/template">
                        <li><a href="#{{letter}}-section">{{letter}}</a></li>
                    </script>
                </ul>
            </div>
        </div>
        <div class="db">
            <div class="user" id="user_information_cycle">
                <script id="user_information" type="txt/template">
                    <div class="close"></div>
                <div class="user-content">
                    {{#image}}
                        <div class="profile-image" style="background-image: url({{image}});"></div>
                    {{/image}}
                    <h5>{{name}}</h5>
                    {{#email}}
                    <p>{{email}}</p>
                    {{/email}}
                    {{#phone}}
                    <p>{{phone}}</p>
                    {{/phone}}
                    {{#employer}}
                    <p>{{employer}}</p>
                    {{/employer}}
                </div>

                {{#address1}}
                <div class="user-content">
                    <h5>{{community_name}}</h5>
                    <p>Address</p>
                    <p>{{address1}}</p>
                    {{#address2}}
                    <p>{{address2}}</p>
                    {{/address2}}
                    {{#unit}}
                    <p>Lot #/Unit #: {{unit}}</p>
                    {{/unit}}
                </div>
                {{/address1}}
                </script>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>
            Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
        </p>
    </div>
    <div class="clearfix"></div>
</div>
