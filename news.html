    <script>
        var slider = new MasterSlider();
        slider.setup('masterslider', {
            width: 1920, // slider standard width
            height: 500, // slider standard height
            mouse: false,
            autoplay: false,
            loop: true,
            overPause: false,
            speed: 13
        });
        MSScrollParallax.setup(slider, 60, 100, true);
        slider.control('arrows');
        var i = 1,
            ileng = $('.ms-slide').length;
        setInterval('timebar()', 6000);
        $('.ban-len span').html(ileng);
        clickReduce();
        clickAdd();
    </script>

    <script>
        // admin管理员用户权限
        var storage = window.localStorage;
        if (storage.getItem('username') === 'admin') {
            $('.buttona').css('display', 'none')
        }

        var username = storage.getItem('username')
        $(".btns-language").text(username);


        $('.logout').click(function () {
            window.localStorage.setItem('username', '')
            window.location.href = "http://tfire.net/index.html"
        })

<script>
    var data = {
        news: [
            {
                category: 'Volunteer Needs',
                img: 'img/news-volunteerneeds.png',
                jump: 'volunteer-needs.html'
            },
            {
                category: 'Announcements',
                img: 'img/news-announcements.png',
                jump: 'announcements.html'
            },
            {
                category: 'Email Bulletins',
                img: 'img/news-emailbulletins.png',
                jump: 'emailbulletins.html'
            }
        ],

    }

    if (data) {
        var newsStr = '';

        $.each(data.news, function (index, item) {
            newsStr += `<div class="Events-Calendar"> <a href="${item.jump}" style="height:100%">
                       <div class="calendar-img">
                           <p>${item.category}</p>
                       </div>
                   </a>
               </div>`
                ;
        })

        $('.content-1').html(newsStr)
    }
</script>
