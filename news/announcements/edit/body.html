<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
border:1px solid rgba(151,151,151,1)">
</div>

<!-- main -->
<div style="height:1200px">

    <div class="w1200" style="margin-bottom:60px">
        <ul class="breadcrumb">
            <li><a href="/home">Home</a></li>
            <li><span rel="noopener noreferrer" style="color:rgba(30,130,23,1)"> > </span></li>
            <li><a href="/news">News</a></li>
            <li><span rel="noopener noreferrer" style="color:rgba(30,130,23,1)"> > </span></li>
            <li><a href="/news/announcements">Announcements</a></li>
            <li><span rel="noopener noreferrer" style="color:rgba(30,130,23,1)"> > </span></li>
            <li><a href="#">Edit Announcement</a></li>
        </ul>
        <table style="background-color: #ffffff" background="" border="0" width="100%" cellpadding="10" cellspacing="0">
            <table class="std-table" border="0" width="90%" bgcolor="#6AA666">
                <tr>
                    <td style="height: 64px; padding-left: 24px;">
                        <font size="5" face="Verdana, Arial, Helvetica" color="#ffffff">
                            Edit Announcement
                        </font>
                    </td>
                </tr>
            </table>
            <form id="edit-announcement-form" method="post" enctype="multipart/form-data">
                <table class="announcement-table" border="1" width="90%" cellspacing="0" bordercolor="#6AA666">
                    <tbody>
                        <script id="edit-announcement-body" type="txt/template">
                        <tr>
                            <td>
                                Title
                            </td>
                            <td>
                                <input type="text" name="title" size="10" maxlength="255" required style="width:564px;height:28px;" value="{{title}}">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Description
                            </td>
                            <td>
                                <textarea wrap="virtual" name="description" required cols="50" rows="5" style="width:564px;height:160px;">{{body}}</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Header Image
                            </td>
                            <td>
                                <input type="file" name="photo" accept="image/*"/>
                                {{#photo_url}}
                                (<a href="{{photo_url}}">currently attached image</a>)
                                {{/photo_url}}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Publish
                            </td>
                            <td>
                                <input type="checkbox" name="publish" {{#date}}checked{{/date}}/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Send Notifications When Publishing
                            </td>
                            <td>
                                <input type="checkbox" name="send_notifications" {{#send_notifications}}checked{{/send_notifications}}/>
                            </td>
                        </tr>
                        </script>
                    </tbody>
                </table>
                <p class="p-input">
                    <input type="submit" value="Save">
                    <input type="button" id="cancel-button" value="Cancel">
                </p>
            </form>
        </table>
    </div>
</div>


<!-- footer -->

    </p>
</div>
