<!-- header -->
<div class="header" style="box-shadow:0 2px 7px 0px rgba(0,0,0,0.5); border:1px solid rgba(151,151,151,1)">
</div>
<!-- main -->
<div class="main">
    <div class="main-top clearfix" style="margin-bottom: 35px;height: 100%;">

        <div class="w1200 pr">
            <script id="breadcrumbs" type="txt/template">
            <ul class="breadcrumb">
                <li><a href="{{_metadata.root_url}}/home" rel="noopener noreferrer">Home</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="{{_metadata.root_url}}/news" rel="noopener noreferrer"> News </a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="{{_metadata.root_url}}/news/bulletins" rel="noopener noreferrer"> Email Bulletin</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="#?id={{template_title.id}}">{{template_title.title}}</a></li>
            </ul>
        </script>
            <div class="main-left" style="width:100%;height: 100%;">

                <div class="form_1">
                    <div class="form_title" id="form_titles">
                        <script id="template_title" type="txt/template">
                            {{title}}
							</script>
                    </div>
                    <ul id="bulletins_custom">
                        <script id="custom_template" type="txt/template">
                            <li>
								<div class="form_content_left">{{content}}</div>
								<div class="form_content_right">
									<span class="edit">{{edit}}</span>
									<span class="del">{{del}}</span>

								</div>
                            </li>
                        </script>

                    </ul>


                </div>
            </div>
        </div>

        <div class="clearfix"></div>
    </div>


    <!-- footer -->
    <div class="footer">
        <p>
            Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
        </p>
    </div>
