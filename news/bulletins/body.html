<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
border:1px solid rgba(151,151,151,1);">
</div>


<!-- main -->
<div class="main" style="height:100%">
    <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto">
        <ul class="breadcrumb" style="float: left">
            <li><a href="/home">Home</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="/news">News</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="#">Email Bulletin</a></li>
        </ul>
    </div>

    <div class="main-center">
        <p class="photo-albums" id="the_title_cycle">
            <script id="the_title" type="txt/template">
                {{title}}
    </script>
        </p>
        <div class="address_book_click" id="emailButton_cycle">
            <script id="emailButton" type="txt/template">
                <button><a href="{{link}}">{{title}}</a></button>
        </script>
        </div>

        <div class="content-1">

            <div class="choose">
                <p class="newest" id="template_cycle">
                    <script id="template" type="txt/template">
                        {{title}}
                </script>
                </p>
                <div class="search-click">
                    <div class="search">
                        <input type="search" placeholder="Search..." style="padding-left:10px">
                        <div class="search_img"><img src="/community/img/pro-search.png" /></div>
                    </div>

                </div>
            </div>

            <div class="address_book_right">

                <div class="email-template" id="news_bulletins">
                    <script id="bulletins_template" type="txt/template">
                        <div class="content-img">
                            <div class="img-1">
                               <a class="img-a" href="./emails_content"><img src={{img}}></a>
                            </div>
                            <p>{{title}}</p>
                        </div>
                    </script>
                </div>
                <div id="ContentPlaceHolder1_ctl00_AspNetPager1" class="news-page" style="width:100%;text-align:center;">
                    <a disabled="disabled" style="margin-right:26px;border-radius: 2px">
                        <img src="/community/img/left.png">
                    </a>
                    <a href="javascript:;" style="margin-right:26px; background:#449F41;border-radius: 2px">1</a>
                    <a href="javascript:;" style="margin-right:26px;border-radius: 2px">
                        <img src="/community/img/right.png">
                    </a>
                </div>
            </div>



        </div>
    </div>

</div>

</div>
