<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
  border:1px solid rgba(151,151,151,1)">
</div>

<!-- main body -->
<div class="investor clearfix" style="margin-top: 30px; height: 1200px">
    <div class="w1200">
        <ul class="breadcrumb">
            <li><a href="/home">Home</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="/news">News</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="/news/bulletins">Email Bulletin</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="#">emails_content</a></li>
        </ul>
        <table class="std-table" border="0" width="90%" bgcolor="#6AA666">
                <tr>
                    <td style="height: 64px; padding-left: 24px;">
                        <font size="5" face="Verdana, Arial, Helvetica" color="#ffffff">
                                <div id="emails_title_cycle">
                                        <script id="emails_title" type="txt/template">
                                            {{name}}
                                        </script>
                                    </div>
                        </font>
                    </td>
                </tr>
            </table>
            <form method="post" enctype="multipart/form-data" action="" name="daForm">
                <table class="content-table" border="1" width="90%" cellspacing="0" bordercolor="#6AA666">
                    <tr>
                        <td>
                            From Name:
                        </td>
                        <td>

                            <input type="text" style="width:564px; height:28px;background:rgba(255,255,255,1);">

                        </td>
                    </tr>
                    <tr>
                        <td>
                            From eMail Address:
                        </td>
                        <td><input type="text"  size="10" maxlength="10" style="width:180px;height:28px;"></td>
                    </tr>
                    <tr>
                        <td>
                            To:
                        </td>
                        <td>
                           <select size="1" name="sendTo" id="sendToSelect" style="width:240px;height:32px;">
                               <option selected="" value="none">(None)</option>
                               <option value="maillist_category">eMail Bulletin Category</option>
                               <option value="person_category">Address Book Category</option>
                               <option value="subdivision">Subdivision</option>
                               <option value="all">All</option>
                               <option value="eform">eForm</option>
                               <option value="survey">Survey</option>

                               <option value="last_login">Last Login Date</option>
                           </select>
                       </td>
                    </tr>
                    <tr>
                    <td>
                    Users who have not logged in since this date: (mm/dd/yyyy)
                    </td>
                     <td>
                     <input type="text" style="width:180px;height:28px;">
                     </td>
                    </tr>
                    <tr>
                        <td>
                            Subject:
                        </td>
                        <td>
                           <input type="text" name="event_start_dt" size="10" maxlength="10" style="width:180px;height:28px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Linked File:
                        </td>
                        <td>
                            <input type="file" size="30" maxlength="200"style="width:180px;height:28px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Full Description:
                        </td>
                        <td><textarea wrap="virtual" name="full_desc" cols="50" rows="5" style="width:564px;height:160px;"></textarea></td>
                    </tr>
                </table>
            </form>
                        <table border="0" width="90%">
                            <tbody>
                                <tr>
                                    <td width="10%" align="right">
                                        <input type="Submit" value="Submit" name="action" class="continue">
                                        <input type="Submit" value="Cancel" onclick="location.href='/resources/committee'"
                                            class="cancel">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </font>
                </td>
            </tr>
        </tbody>
        <div class="ad"></div>
    </table>
    </div>

</div>

<!-- footer -->
<div class="footer" style="margin-top: 40px;">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
