<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
border:1px solid rgba(151,151,151,1)">
</div>
<!-- main -->
<div class="main">
    <div class="main-top" style="margin-bottom: 35px;height: 100%;">
        <div class="w1200 pr" style="height: 100%;">
            <script id="breadcrumbs" type="txt/template">
            <ul class="breadcrumb">
                <li><a href="{{_metadata.root_url}}/home" rel="noopener noreferrer">Home</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="{{_metadata.root_url}}/news" rel="noopener noreferrer">News</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
            </ul>
        </script>
            <div class="main-left" style="width:100%;height: 100%;">
                <div id="main_volunteer">
                    <script id="volunteer_title" type="txt/template">
                        <h3>{{title}}</h3>
                        <div class="Volunteer_dec">{{description}}</div>
                        
                    </script>
                    <script id="add_links" type="txt/template">
                    <div style="width: 100%;margin-bottom: 16px"><a class="top-Add" href="{{_metadata.root_url}}{{_metadata.page_path}}/add?id={{page_title.id}}">Add</a> </div>
                    </script>
                </div>
                <div class="tiles">
                    <script id="volunteer_tiles" type="txt/template">
                        {{#volunteering_events}}
                        <div class="item">
                            <div class="volunteer_title">
                                {{title}}
                            </div>
                            <div class="volunteer_description">
                                <h4>Description:</h4>
                                <div>{{description}}</div>
                            </div>
                            {{#when}}
                            <div class="volunteer_details">
                                <h4>When:</h4>
                                <div>{{when}}</div>
                            </div>
                            {{/when}}
                            {{#where}}
                            <div class="volunteer_details">
                                <h4>Where:</h4>
                                <div>{{where}}</div>
                            </div>
                            {{/where}}
                            <div class="volunteer_contact">
                                <h4>Contact:</h4>
                                <div>{{contact}}</div>
                            </div>
                            <div class="volunteer_admin_options">
                                <div class="part-a">
                                    <a class="part-a1">Edit</a>
                                    <a class="part-a2">Delete</a>
                                </div>
                            </div>
                        </div>
                        {{/volunteering_events}}
                    </script>
