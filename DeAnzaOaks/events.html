<script>
    var data = {
        events: [
            {
                category: 'Events Calendar',
                img: 'img/events-calendar.png',
                jump: 'calendar.html'
            },
            {
                category: 'Facilities',
                img: 'img/events-facilities.png',
                jump: 'facilities.html'
            },
            {
                category: 'Photo Albums',
                img: 'img/events-photoalbums.png',
                jump: 'photoalbums.html'
            }
        ],

    }

    if (data) {
        var eventsStr = '';

        $.each(data.events, function (index, item) {
            eventsStr += `<div class="Events-Calendar "> <a href="${item.jump}" style="height:100%">
                       <div class="calendar-img">
                           <p>${item.category}</p>
                       </div>
                   </a>
               </div>`
                ;
        })

        $('.content-1').html(eventsStr)
    }
</script>
