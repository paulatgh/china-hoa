    <style>
        .main {
            height: 1150px;
            ;
        }

        .main-left-content {
            width: 421px;
            height: 225px;
            box-shadow: 0 0 8px;
            margin-top: 15px;
        }

        .main-right-content {
            width: 759px;
            height: 225px;
        }

        .calendar {
            width: 695px;
            box-sizing: border-box;
            padding: 50px;
            box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.24);
        }

        .calendar-title .arrow {
            top: 10px;
            width: 90px;
            right: 17px;
        }

        .calendar-title .arrow span {
            font-size: 40px;
        }

        .calendar-right {
            width: 476px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            overflow: overlay;
        }

        .calendar-title {
            padding: 10px 0;
        }

        .calendar-right::-webkit-scrollbar {
            display: none;
        }

        .calendar-right ul {
            width: 100%;
            background: #F1F1F1;
            padding: 6px 16px;
            box-sizing: border-box;
            position: relative;
        }

        /*  */
        .calendar-right ul:nth-child(4) {
            margin-bottom: 0;
        }

        /*  */

        .calendar-right ul:nth-child(2n) {
            background: #6AA666;
        }

        .calendar-right ul:nth-child(2n) li {
            color: #ffffff;
        }

        .calendar-right ul li {
            height: 32px;
            line-height: 32px;
            font-size: 16px;
            font-family: PingFangSC-Regular;
        }

        .calendar-week {
            padding: 20px 10px 10px;
            border: 0;
        }

        .calendar-date {
            padding: 10px;
        }

        .calendar-week .item {
            width: 39px;
            height: 40px;
            font-size: 27px;
            margin-right: 50px;
            text-align: center;
            color: rgba(52, 72, 94, 0.54);
        }

        .calendar-week li:last-child {
            margin-right: 0;
        }

        .calendar-date .item {
            width: 39px;
            height: 40px;
            font-size: 25px;
            color: #E1E4E7;
            margin: 20px 50px 0 0;
        }

        .calendar-date .item.item-curMonth.active-red {
            border: 1px solid red;
            box-sizing: border-box;
        }

        .calendar-date .item:nth-child(7n+7) {
            margin-right: 0;
        }

        .calendar-date .item-curMonth {
            color: #7C86A2;
        }

        .calendar-date .item-curDay {
            background: #6AA666;
        }

        .breadcrumb {
            width: 100%;
            height: 75px;
        }

        .breadcrumb li {
            float: left;
            margin-right: 10px;
            font-size: 20px;
            font-family: OpenSans-Regular;
            font-weight: 400;
            line-height: 75px;
        }

        .breadcrumb li a {
            color: rgba(30, 130, 23, 1);
        }

        .calendar-right .tips {
            width: 103px;
            height: 144px;
            /* display:none; */
            position: absolute;
            top: 0;
            right: 0;
        }

        .calendar-right .tips ul {
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.6) !important;
        }

        .calendar-right .tips ul li {
            height: 24px;
            margin-bottom: 8px;
            text-align: center;
        }

        .calendar-right .tips a {
            display: inline-block;
            height: 24px;
            padding: 0 8px;
            line-height: 24px;
            font-family: OpenSans-SemiBold;
            color: rgba(255, 255, 255, 1);
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 1);
        }

        .tips_hover_yes {
            border: 1px solid transparent !important;
            background-color: #6AA666;
        }

        .tips_hover_no {
            border: 1px solid transparent !important;
            background-color: #F94B5A;
        }

        .tips_hover_maybe {
            border: 1px solid transparent !important;
            background-color: #F5A623;
        }

        .tips_hover_notes {
            border: 1px solid transparent !important;
            background-color: #393D44;
        }

        .db1 {
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .notes {
            width: 330px;
            height: 430px;
            background: rgba(255, 255, 255, 1);
            border-radius: 7px;
            position: fixed;
            top: 30%;
            left: 40%;
            z-index: 1001;
            /* display: block; */
        }

        .notes-h3 {
            margin-top: 0;
            font-size: 26px;
            font-weight: 500;
            color: rgba(57, 61, 68, 1);
            line-height: 77px;
            text-align: center;
            height: 77px;
        }

        .notes textarea {
            background: #F5F8F9;
            margin-left: 33px;
            border: none;
            width: 260px;
            height: 257px;
            padding: 19px 16px;
            box-sizing: border-box;
        }

        .notes input {
            display: inline-block;
            border: none;
            width: 260px;
            height: 42px;
            margin-left: 33px;
            margin-top: 24px;
            background: #6AA666;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
        }

        .notes textarea::-webkit-input-placeholder {
            color: #889399;
        }

        .Add-top {
            width: 100%;
            margin-bottom: 11px;
            display: none;
        }

        .Add-top-a {
            width: 90px;
            height: 40px;
            display: inline-block;
            background: rgba(106, 166, 102, 1);
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            font-family: OpenSans-Regular;
            font-weight: 400;
            color: rgba(255, 255, 255, 1);
            line-height: 40px;
        }

        .Add-top-a a {
            color: white;
        }

        .Add-top-a:hover {
            color: white;
        }

        .top-right {
            width: 91px;
            float: right;
            display: none;
        }

        .calendar-right ul:nth-child(odd) .top-right a {
            color: #6AA666;
        }

        .calendar-right ul:nth-child(even) .top-right a {
            color: white;
        }

        .calendar-right ul:nth-child(2n) .right-a,
        .calendar-right ul:nth-child(2n) .right-b {
            color: #ffffff;
        }

        .top-right span {
            color: rgba(106, 166, 102, 1);
            display: inline-block;
            margin-right: 7px;
            font-size: 16px;
            font-family: OpenSans-Regular;
            font-weight: 400;
            line-height: 22px;
        }

        .top-right span:nth-child(2) {
            margin-right: 0;
        }

        .right-b {
            cursor: pointer;
        }
    </style>

</head>

<body>

        <!-- 二级导航背景 -->
        <div class="innavbg"></div>

        <script type="text/javascript" src="js/list=hk02007.js" charset="gb2312"></script>

        <div class="main-top" style="margin-bottom: 35px;height: 100%;">

            <div class="w1200 pr">
                <ul class="breadcrumb">
                    <li><a href="index.html" rel="noopener noreferrer">Home</a></li>
                    <li><span rel="noopener noreferrer" style="color:rgba(30,130,23,1)"> > </span></li>

                date: "2019-02-22"
            }]

    <script>
        var event_template = $('#event_template').html();
        Mustache.parse(event_template);
        $.each(data.events, function() {
            $('#calendar_events').append(Mustache.render(event_template, this));
        });
    </script>
    <script>
        $(function () {
            // admin
            var storage = window.localStorage;
            if (storage.getItem('username') === 'admin') {
                $(".Add-top").css("display", "block")
                $(".top-right").css("display", "block")
                $(".right-b").click(function () {
                    deleteLog()
                })
            } else {
                var str =
                    `<li class="tips">
                        <ul>
                            <li><a href="#" class="Yes">Yes</a></li>
                            <li><a href="#" class="No">No</a></li>
                            <li><a href="#" class="Maybe">Maybe</a></li>
                            <li><a class="Notes">Notes</a></li>
                        </ul>					
                    </li>`;
                $('.calendar-right ul').mouseenter(function () {
                    $(this).append(str)
                    $('.Yes').hover(function () {
                        $(this).addClass('tips_hover_yes')
                    }, function () {
                        $(this).removeClass('tips_hover_yes')
                    })
                    $('.No').hover(function () {
                        $(this).addClass('tips_hover_no')
                    }, function () {
                        $(this).removeClass('tips_hover_no')
                    })
                    $('.Maybe').hover(function () {
                        $(this).addClass('tips_hover_maybe')
                    }, function () {
                        $(this).removeClass('tips_hover_maybe')
                    })
                    $('.Notes').hover(function () {
                        $(this).addClass('tips_hover_notes')
                    }, function () {
                        $(this).removeClass('tips_hover_notes')
                    })
                    $('.Notes').click(function (e) {
                        $('.db1').show();
                        return false;
                    })
                    $('.return').click(function () {
                        $('.db1').hide();
                    })
                    return false;
                })
                $('.calendar-right ul').mouseleave(function () {
                    $('.tips').remove()
                })

            }

            var username = storage.getItem('username')
            $(".btns-language").text(username);
            $('.logout').click(function () {
                window.localStorage.setItem('username', '')
                window.location.href = "http://tfire.net/index.html"
            })
        })
    </script>
