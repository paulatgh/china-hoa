         }
		.main-left-content{
			width: 421px;

                    </div>

            </div>
            <div class="nav">
                <ul>
                    <li class="curr">

                    </li>
                    <li class="curr">
                        <a class="on" href="about.html">About us</a>
                    </li>
                </ul>
                <span class="navline"></span>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="js/header.js"></script>
        <script type="text/javascript">
            var loc = window.location.href.toLowerCase();

            $('.nav li a').each(function (i) {
                if ($(this).attr("href") == "/") {
                    $(this).parent("li").addClass("curr").siblings("li").removeClass("curr");
                    return false;
                } else if (loc.indexOf($(this).attr("href").replace(/\..*/, "")) > 0) {
                    $(this).parent("li").addClass("curr").siblings("li").removeClass("curr");
                    return false;
                }
            });
        </script>
    </div>

    <!-- banner -->

        <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto">

    <script>

        var slider = new MasterSlider();
        slider.setup('masterslider', {
            width: 1920, // slider standard width
            height: 500, // slider standard height
            mouse: false,
            autoplay: false,
            loop: true,
            overPause: false,
            speed: 13
        });
        MSScrollParallax.setup(slider, 60, 100, true);
        slider.control('arrows');
        var i = 1,
            ileng = $('.ms-slide').length;
        setInterval('timebar()', 6000);
        $('.ban-len span').html(ileng);
        clickReduce();
        clickAdd();
    </script>

    <script>
        // admin
        var storage = window.localStorage;
        if (storage.getItem('username') === 'admin') {
            $('.buttona').css('display', 'none')
        }

        var username = storage.getItem('username')
        $(".btns-language").text(username);


        $('.logout').click(function () {
            window.localStorage.setItem('username', '')
            window.location.href = "http://tfire.net/index.html"
		
        })
