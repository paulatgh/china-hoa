<!-- header -->
<div class="header">

</div>
<div id="content" class="main">
    <div class="main-center">
        <div id="community_title_cycle">
            <script id="community_title" type="txt/template">
                <p>{{title}}</p>
            </script>
        </div>
        <div class="content-1">
            <ul id="content_cycle">
                <script id="content_body" type="txt/template">
                    {{#body}}
                        <li>{{.}}</li>
                    {{/body}}
                    <li>{{footer}}</li>
                </script>
            </ul>
        </div>
        <div class="content-img" id="content-img_cycle">
            <script id="content_img" type="txt/template">
                <img src="{{image}}" style="width:100%">
            </script>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
