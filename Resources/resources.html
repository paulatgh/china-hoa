        <script type="text/javascript">
            var loc = window.location.href.toLowerCase();

            $('.nav li a').each(function (i) {
                if ($(this).attr("href") == "/") {
                    $(this).parent("li").addClass("curr").siblings("li").removeClass("curr");
                    return false;
                } else if (loc.indexOf($(this).attr("href").replace(/\..*/, "")) > 0) {
                    $(this).parent("li").addClass("curr").siblings("li").removeClass("curr");
                    return false;
                }
            });
        </script>

        <script type="text/javascript" src="js/list=hk02007.js" charset="gb2312"></script>

        var slider = new MasterSlider();
        slider.setup('masterslider', {
            width: 1920, // slider standard width
            height: 500, // slider standard height
            mouse: false,
            autoplay: false,
            loop: true,
            overPause: false,
            speed: 13
        });
        MSScrollParallax.setup(slider, 60, 100, true);
        slider.control('arrows');
        var i = 1,
            ileng = $('.ms-slide').length;
        setInterval('timebar()', 6000);
        $('.ban-len span').html(ileng);
        clickReduce();
        clickAdd();
    </script>

    <script>
        // admin管理员用户权限
        var storage = window.localStorage;
        if (storage.getItem('username') === 'admin') {
            $('.buttona').css('display', 'none')
        }
        var username = storage.getItem('username')
        $(".btns-language").text(username);


        $('.logout').click(function () {
            window.localStorage.setItem('username', '')
            window.location.href = "http://tfire.net/index.html"
        })
    </script>

<script>
    var data = {
        resources: [{
                category: 'Address Book ',
                img: '../../img/address book_bg.png',
                jump: '../Resources/address/address.html'
            },
            {
                category: 'Board / Committee',
                img: '../../img/boardcommittee_bg.png',
                jump: '../Resources/committee/committee.html'
            },
            {
                category: 'eForms',
                img: '../../img/eForms_bg.png',
                jump: '../Resources/eForms/eforms.html'
            },
            {
                category: 'FAQ‘s',
                img: '../../img/FAQs_bg.png',
                jump: '../Resources/FAQ/FAQ.html'
            },
            {
                category: 'Docs',
                img: '../../img/documents.png',
                jump: '../Resources/Docs/downloadFile.html'
            },
        ]

    }

    if (data) {
        var resourcesStr = '';

        $.each(data.resources, function (index, item) {
            resourcesStr +=
                `<div class="Events-Calendar"> <a href="${item.jump}" style="height:100%">
                  <div class="calendar-img">
                      <p>${item.category}</p>
                  </div>
              </a>
          </div>`;
        })

        $('.content-1').html(resourcesStr)
    }
</script>
