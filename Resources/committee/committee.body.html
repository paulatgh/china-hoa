<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
  border:1px solid rgba(151,151,151,1);">
    <div class="w1200" style="height: 0;">
        <a class="logo" href="../../index.html">
            <img src="../../img/Combined Shape.png" alt="Combined Shape">
            De Anza Oaks
        </a>
        <input type="text" placeholder="Search..." style="width: 188px;height: 37px;position: relative;top: 30px;left: 540px;border: solid 1px #393D44;padding-left: 10px;">
        <div class="btns clearfix">
            <img src="../../img/Shape.png" alt="Shape" style="position: relative;left: -140px;top: 40px;z-index: 100000;">
            <img src="../../img/dropdown.png" alt="dropdown" style="position: relative;left: -50px;top: 36px;z-index: 100000;">
            <a class="btns-search" href="javascript:;"> </a>
            <a class="btns-language" href="javascript:;"></a>
            <div class="langOv">
                <div class="profile">
                    <a href="../../saveFile.html" style="border-bottom: 1px solid white;width: 100%;margin-left: -1px">My
                        Profile</a>
                    <a href="javascript:;" class="logout">Log Out</a>
                </div>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li class="curr">
                    <a class="on" href="../../index.html">Home</a>
                </li>
                <li class="curr">
                    <a class="on" href="../../aboutus/aboutus.html">About us</a>
                </li>
            </ul>
            <span class="navline"></span>
        </div>
    </div>
    <div class="mask"></div>

    <script src="../../js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../../js/header.js"></script>
</div>

<!-- main body -->
<div class="main">
    <div class="w1200 pr">
        <ul class="breadcrumb" style="float: left">
            <li><a href="../../index.html">Home</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="../../Resources/resources.html">Resources</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="#">Board/Committee</a></li>
        </ul>
        <h4 id="TheTitleExternal">
            <script id="TheTitle" type="txt/template">
                {{theTitle}}
                <div class="content-1">
                       {{content}}
                    </div>
            </script>
        </h4>
        <div class="committee_add" id="AddbuttonExternal">
            <script id="Addbutton" type="txt/template">
                {{title}}
            </script>
        </div>
        <ul class="committee-content">
            <li id="committeeExternal">
                <script id="committeeList" type="txt/template">
                    <div class="part_1">
                            <div class="Volunteer_dec_title" style="font-weight: 600;">{{title}}</div>
                            <div class="Volunteer_dec_title">
                                <div>Updated:{{updated}}</div>
                                <div>{{content}}</div>
                            </div>
                            <div class="Volunteer_dec_title">
                                <div>{{from}}</div>
                                <div>{{telephone}}</div>
                                <div>{{email}}</div>
                            </div>
                            <div class="admin-control">
                                <span> <a href="../../editboardcommittee.html">Edit</a></span>
                                <span class="del">Delete</span>
                            </div>
                    </div>
               </script>
            </li>
            <li id="committeeListsecondExternal">
                <script id="committeeListsecond" type="txt/template">
                    <div class="part_1">
                                <div class="Volunteer_dec_title" style="font-weight: 600;">{{title}}</div>
                                <div class="Volunteer_dec_title">
                                    <div>Updated:{{updated}}</div>
                                    <div>{{content}}</div>
                                </div>
                                <div class="Volunteer_dec_title">
                                    <div>{{from}}</div>
                                    <div>{{telephone}}</div>
                                    <div>{{email}}</div>
                                </div>
                                <div class="admin-control">
                                    <span> <a href="../../editboardcommittee.html">Edit</a></span>
                                    <span class="del">Delete</span>
                                </div>
                        </div>
                   </script>
            </li>
            <li id="committeeExternalExternal">
                <script id="committeeListThird" type="txt/template">
                    <div class="part_1">
                                    <div class="Volunteer_dec_title" style="font-weight: 600;">{{title}}</div>
                                    <div class="Volunteer_dec_title">
                                        <div>Updated:{{updated}}</div>
                                        <div>{{content}}</div>
                                    </div>
                                    <div class="Volunteer_dec_title">
                                        <div>{{from}}</div>
                                        <div>{{telephone}}</div>
                                        <div>{{email}}</div>
                                    </div>
                                    <div class="admin-control">
                                        <span> <a href="../../editboardcommittee.html">Edit</a></span>
                                        <span class="del">Delete</span>
                                    </div>
                            </div>
                </script>
            </li>

        </ul>
    </div>
</div>

<script type="text/javascript" src="../../js/index.js"></script>
<script src="../../js/public.js"></script>
