<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
  border:1px solid rgba(151,151,151,1);">

</div>


<!-- main body -->
<div class="main" style="height:100%">
    <script id="breadcrumbs" type="txt/template">
        <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto">
            <ul class="breadcrumb" style="float: left">
                <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="{{_metadata.root_url}}/activities">Events</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="{{_metadata.root_url}}/activities/photo">Albums </a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="#?id={{album.id}}">{{album.title}}</a></li>
            </ul>
        </div>
    </script>

    <div class="main-center">
        <script id="album" type="txt/template">
            <p class="photo-albums">{{album.title}}</p>
            <p class="photo-albums">{{album.desc}}</p>
        </script>

        <div style="display: flex" id="admin_permissions_cycle">
            <script id="upload_photo_links" type="txt/template">
                <div class="admin_option_left"><a href="{{_metadata.root_url}}{{_metadata.page_path}}/add?id={{album.id}}" style="color: white">Add a New Photo</a></div>
            </script>
        </div>

        <div class="content-1" id="photo_cycle">
            <script id="photos" type="txt/template">
                {{#photos}}
                <div class="Events-Calendar">
                    <div class="content-img" style="background:url('{{img}}') no-repeat;">
                        {{#title}}
                        <p>{{title}}</p>
                        {{/title}}
                    </div>
                </div>
                {{/photos}}
            </script>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer" style="margin-top: 26px;">

    </p>
</div>
