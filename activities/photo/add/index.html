<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">

<body>
    <div id="content"></div>

    <script>
        var data = {
            _current_user: {
                id: '1234',
                email: 'test@example.com',
                display_name: 'tom',
                first_name: 'Laurie',
                last_name: 'Williams',
                is_admin: true
            },
            _metadata: {
                root_url: 'http://127.0.0.1:8080',
                page_path: '/home',
                assets_path: '/home',
                site_name: 'De Anza Oaks',
                environment: 'dev',
            },
            body: ` <div class="add_volunteer_title">Add a New Photo Album:</div>
        <form>
            <table bgcolor="#f1e8c6" width="90%" border="3" cellpadding="3" cellspacing="0" bordercolor="#6AA666">
                <tbody>
                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Album Name (required):</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="text" size="50" maxlength="50" name="name_textfield"></font>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Album Description:</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <textarea cols="36" rows="6" name="description_textfield"></textarea></font>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Security Level Required to View Album:</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="text" maxlength="3" size="3" name="vsl_textfield"></font>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Security Level Required to Edit Album:</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="text" maxlength="2" size="3" name="esl_textfield"></font>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Security Level Required to add a picture to this Album:</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="text" maxlength="2" size="3" name="csl_textfield"></font>
                        </td>
                    </tr>


                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Comments Allowed:</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="checkbox" name="comments_checkbox" checked="checked"></font>
                        </td>
                    </tr>


                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Main Picture (required):</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="file" maxlength="200" name="f1"></font>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                Caption for Main Picture:</font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="text" size="50" maxlength="255" name="caption_textfield"></font>
                        </td>
                    </tr>
                    <tr>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="right">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                ----------&gt; </font>
                        </td>
                        <td width="50%" bgcolor="#f1e8c6" bordercolor="#008000" align="left">
                            <font size="2" face="Verdana, Arial, Helvetica" color="#222311">
                                <input type="submit" value="Create Album"></font>
                        </td>
                    </tr>
                </tbody>
            </table>

        </form>
        <table border="0" width="90%">
            <tbody>
                <tr>
                    <td width="10%" align="right">
                        <input type="Submit" value="Save New" name="action" class="continue">
                        <input type="Submit" value="Cancel" onclick="location.href='/activities/photo'" class="cancel">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="clearfix"></div>`
        }
    </script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
        // This script block stays in this wrapper html file
        $(function () {
            $('#content').load("body.html", function () {
                render();
            });
        });
    </script>
</body>

</html>
