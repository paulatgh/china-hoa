        <div id="content">

                    <tr>
                        <td class="tda">
                            <font size="5" face="Verdana, Arial, Helvetica" color="#ffffff">
                                Add a New Photo Album
                            </font>
                        </td>
                        .
                    </tr>
                </table>
                <form method="post" enctype="multipart/form-data" onsubmit="return checkFormUpload(this)">
                    <table class="addalbum-table" width="90%" border="1" cellpadding="3" cellspacing="0" bordercolor="#6AA666">
                        <tbody>
                            <tr>
                                <td>
                                    Album Name (required)
                                </td>
                                <td>

                                    <input type="text" size="50" maxlength="50" name="name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Album Description:
                                </td>
                                <td>

                                    <textarea class="inta" cols="36" rows="6" name="description"></textarea>
                                </td>
                            </tr>

                            <!--<tr>-->
                            <!--<td>-->
                            <!--Comments Allowed:-->
                            <!--</td>-->

                            <!--<label for="color-input-green_a"></label>-->
                            <!--</td>-->
                            <!--</tr>-->


                            <tr>
                                <td>
                                    Main Picture (required):
                                </td>
                                <td>
                                    <input type="file" maxlength="200" name="photo[attachment]">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Caption for Main Picture:
                                </td>
                                <td>
                                    <input type="text" size="50" maxlength="255" name="photo[title]">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <table border="0" width="90%">
                        <tbody>
                            <tr>
                                <td width="10%" align="right">
                                    <input type="Submit" value="Save New" name="action" class="continue">
                                    <input type="button" id="cancel-button" value="Cancel" class="cancel">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
