<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
 border:1px solid rgba(151,151,151,1);">
    <div class="w1200" style="height: 0">
        <a class="logo" href="/home">
            <img src="/community/img/Combined Shape.png" alt="Combined Shape">
            De Anza Oaks
        </a>
        <input type="text" placeholder="Search..." style="width: 188px;height: 37px;position: relative;top: 30px;left: 540px;border: solid 1px #393D44;padding-left: 10px;">
        <div class="btns clearfix">
            <img src="/community/img/Shape.png" alt="Shape" style="position: relative;left: -140px;top: 40px;z-index: 100000;">
            <img src="/community/img/dropdown.png" alt="dropdown" style="position: relative;left: -50px;top: 36px;z-index: 100000;">
            <a class="btns-search" href="javascript:;"> </a>
            <a class="btns-language" href="javascript:;"></a>
            <div class="langOv">
                <div class="profile">
                    <a href="/profile" style="border-bottom: 1px solid white;width: 100%;margin-left: -1px">My
                        Profile</a>
                    <a href="javascript:;" class="logout">Log Out</a>
                </div>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li class="curr">
                    <a class="on" href="/home">Home</a>
                </li>
                <li>
                    <a href="/aboutus">About us</a>
                </li>

            </ul>
            <span class="navline"></span>
        </div>
    </div>
</div>

<!-- main body -->
<div class="main">
    <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto">
        <ul class="breadcrumb" style="float: left">
            <li><a href="/home">Home</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="/activities">Events</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="#">Albums</a></li>
        </ul>
    </div>
    <div class="main-center">
        <p class="photo-albums" id="photo_title_cycle">
            <script id="photo_title" type="txt/template">
                {{name}}
        </script>
        </p>
        <div style="display: flex" id="admin_permissions_cycle">
            <script id="admin_permissions" type="txt/template">
                <div class="address_book_click"><a href="{{function_One_link}}" style="color: white">{{function_One}}</a></div>
                <div class="address_book_right">{{function_Two}}</div>
            </script>
        </div>
        <div class="content-1" id="events_photo">
            <script id="event_template" type="txt/template">
                <div class="Events-Calendar ">
                    <a href={{link}}>
                        <div class="content-img" style="background:url('{{img}}') no-repeat;background-size: 100% 100%;">
                            <em>{{count}}</em>
                        </div>
                        <h5>{{title}}</h5>
                        <p>{{desc}}</p>
                    </a>
                </div>
            </script>
        </div>
        <div class="bg"></div>
        <div class="upload-photos">
            <img class="photos-img" src="/community/img/close-circle.png" alt="">
            <p class="upload-photos-p">Upload photos</p>
            <div class="upload-photos-choose">
                <span class="upload-photos-span">Upload</span>
                <select class="upload-photos-int" name="">
                    <option value="0">Album Name</option>
                    <option value="1">Album Age</option>
                </select>
            </div>
            <div class="upload-photos-file" type="file"><img src="/community/img/profile.png" alt="">
                <p class="upload-photos-file-p">Choose pictures and videos</p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <p>
            Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
        </p>
    </div>
