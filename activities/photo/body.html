<!-- header -->
<div class="header"></div>

<!-- main body -->
<div class="main">
    <div class="main-breadcrumb">
        <script id="breadcrumbs" type="txt/template">
            <div class="main-breadcrumb">
                        <ul class="breadcrumb">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/activities">Activities</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#">Photo Albums</a></li>
                        </ul>
                    </div>
                </script>
    </div>
    <div class="main-center">
        <p class="photo-albums" id="photo_title_cycle">
            Photo Albums
        </p>
        <div id="admin_permissions_cycle">
            <script id="upload_photo_links" type="txt/template">
                <div class="admin_option_left"><a class="admin_option_left_a" href="{{_metadata.root_url}}{{_metadata.page_path}}/add">Add a New Album</a></div>
            </script>
        </div>
        <div class="content-1" id="events_photo">
            <script id="photo_albums" type="txt/template">
                {{#albums}}
                <div class="Events-Calendar ">
                    <a href="{{_metadata.root_url}}/activities/photo/album?album_id={{id}}">
                        <div class="content-img" style="background:url('{{img}}') no-repeat;">
                            <em>{{count}}</em>
                        </div>
                        <h5>{{title}}</h5>
                        <p>{{desc}}</p>
                    </a>
                </div>
                {{/albums}}
            </script>
        </div>
        <div class="bg"></div>
        <div class="upload-photos">
            <img class="photos-img" src="/community/img/close-circle.png" alt="">
            <p class="upload-photos-p">Upload photos</p>
            <div class="upload-photos-choose">
                <span class="upload-photos-span">Upload</span>
                <select class="upload-photos-int" name="">
                    <script id="upload_photo_album_selector" type="txt/template">
                        {{#albums}}
                        <option value="{{id}}">{{title}}</option>
                        {{/albums}}
                    </script>
                </select>
            </div>
            <!-- <div class="upload-photos-file" type="file"><img src="/community/img/profile.png" alt="">
                <p class="upload-photos-file-p">Choose pictures and videos</p>
            </div> -->
        </div>
    </div>
    <!-- footer -->
    <div class="footer">
        <p>
            Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
        </p>
    </div>
