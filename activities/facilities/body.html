<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
border:1px solid rgba(151,151,151,1)">
    
</div>

<!-- main body -->
<div class="main">
    <ul class="breadcrumb">
        <li><a href="/home" rel="noopener noreferrer">Home</a></li>
        <li><a href="#" rel="noopener noreferrer"> > </a></li>
        <li><a href="/activities" rel="noopener noreferrer">Events</a></li>
        <li><a href="#" rel="noopener noreferrer"> > </a></li>
        <li><a href="#" rel="noopener noreferrer">Facilities</a></li>
    </ul>
    <div class="main-top clearfix" style="margin-bottom: 35px;height: 100%;">

        <div class="w1200 pr">
            <div class="main-left" style="width:100%;height: 100%;">
                <h2 id="content_title_cycle">
                    Facilities
                </h2>

                <div class="sections">
                    <script id="sections" type="txt/template">
                        {{#sections}}
                            {{#title}}
                                <div class="section_title">
                                    {{content}}
                                </div>
                            {{/title}}

                            {{#text}}
                                {{#content}}
                                    <div class="section_text"> 
                                        {{.}}
                                    </div>
                                {{/content}}
                            {{/text}}

                            {{#images}}
                                <div class="section_images swiper-container">
                                    <ul class="swiper-wrapper">
                                        {{#content}}
                                            <li class="swiper-slide" style="background: url('{{.}}') no-repeat; background-size: cover; display: inline-block; height: 280px"></li>
                                        {{/content}}
                                    </ul>
                                </div>
                            {{/images}}

                            {{#highlight}}
                                <div class="section_highlight">
                                    <h3>{{title}}</h3>
                                    <ul>
                                        {{#content}}
                                            <li>{{.}}</li>
                                        {{/content}}
                                    </ul>
                                </div>
                            {{/highlight}}
                        {{/sections}}
                    </script>
                </div>
            </div>
        </div>

    </div>
    <!-- footer -->
    <div class="footer" style="margin-bottom: -24px">
        <p>
            Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
        </p>
    </div>
    <div class="clearfix"></div>
</div>
