<!-- header -->
<div class="header">
</div>

<!-- main -->
<div class="main">

    <div class="w1200">
        <script id="breadcrumbs" type="txt/template">
        <ul class="breadcrumb">
            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
            <li><span rel="noopener noreferrer" style="color:rgba(30,130,23,1)"> > </span></li>
            <li><a href="{{_metadata.root_url}}/activities">Activities</a></li>
            <li><span rel="noopener noreferrer" style="color:rgba(30,130,23,1)"> > </span></li>
            <li><a href="{{_metadata.root_url}}/activities/calendar">Events</a></li>
        </ul>
    </script>
        <table class="table-one" border="0"  cellpadding="10" cellspacing="0">
            <table class="table-two" border="0">
                <tr>
                    <td>
                       
                            Respond to Reservation Request
                       
                    </td>
                </tr>
            </table>
            <form id="edit-reservation-form" method="post">
                <table class="reservation-table" border="1"  cellspacing="0">
                    <tbody>
                        <script id="edit-reservation-body" type="txt/template">
                        <tr>
                            <td>
                                Location
                            </td>
                            <td>
                                <span>{{location}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Event Start:
                            </td>
                            <td>
                                <span>{{user_friendly_starts_at}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Event End:
                            </td>
                            <td>
                                <span>{{user_friendly_ends_at}}</span>
                            </td>
                        </tr>
                        {{#reservation_fields}}
                        <tr>
                            <td>{{user_friendly_name}}:</td>
                            <td>
                                <span>{{value}}</span>
                            </td>
                        </tr>
                        {{/reservation_fields}}
                        </script>
                        <tr>
                            <td>Approve/Deny:</td>
                            <td>
                                <input type="radio" name="status" value="approved" checked> Approve<br/>
                                <input type="radio" name="status" value="denied"> Deny<br/>
                            </td>
                        </tr>
                        <tr>
                            <td>Reason (optional):</td>
                            <td>
                                <input class="int" type="text" name="response_text" size="10" maxlength="255"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p class="p-input">
                    <input type="submit" value="Save">
                    <input type="button" id="cancel-button" value="Cancel">
                </p>
            </form>
        </table>
    </div>
</div>
