<div class="db1">
    <div class="notes">
        <p class="return"><img src="/community/img/Bounced.png" alt="Bounced"></p>
        <h3 class="notes-h3">Leave a Note</h3>
        <textarea name="" id="" cols="30" rows="10" placeholder="No more than 100 words" maxlength="100"></textarea>
        <input type="button" value="Submit">
    </div>
</div>
<!-- header -->
<div class="header" style="box-shadow:0px 2px 7px 0px rgba(0,0,0,0.5);
    border:1px solid rgba(151,151,151,1)">

</div>
<!-- main body -->
<div class="main">
    <div class="main-top" style="margin-bottom: 35px;height: 100%;">
        <div class="w1200 pr">
            <script id="breadcrumbs" type="txt/template">
                <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto">
                        <ul class="breadcrumb" style="float: left">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/activities">Activities</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#?id={{page_title.id}}">{{page_title.title}}</a></li>
                        </ul>
                    </div>
                </script>
            <div class="action-buttons-top">
                <script id="action_buttons_template" type="txt/template">
                    {{#action_buttons}}
                    <span><a href="{{link}}">{{action}}</a></span>
                    {{/action_buttons}}
                </script>
            </div>
            <div class="main-left" style="width:100%;height: 100%;">
                <div class="main-right-content" style="width:100%;height: 626px;display: flex;justify-content: space-between">
                    <!-- <div id="calendar" class="calendar"></div> -->
                    <div id="myId" class="jalendar">
                        <div id="calendar_cycle">
                            <script id="calendar_left" type="txt/template">
                                <div
                                    class="added-event"
                                    data-name="{{creator}}"
                                    data-date="{{date}}"
                                    data-time="{{time}}"
                                    data-title="{{title}}"
                                    data-content="{{abbreviated_description}}"
                                    data-place="Location: {{location}}">
                                </div>
                                </script>
                        </div>
                    </div>
                    <div id="calendar_events" class="calendar-right">
                        <script id="event_template" type="txt/template">
                            <ul data={{id}}>
                                <li>{{friendly_date}}
                                    <div class="top-right">
                                        <span class="right-a" data-link="{{edit_link}}">Edit</span>
                                        <span class="right-b" data-link="{{delete_link}}">Delete</span>
                                    </div>
                                </li>
                                <li>{{title}}</li>
                                <li>Location:&nbsp;{{location}}</li>
                                <li>
                                    Event Added By:&nbsp;{{creator}}
                                </li>
                            </ul>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
