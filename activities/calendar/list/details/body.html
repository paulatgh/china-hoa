<!-- header -->
<div class="header"></div>
<!-- main body -->
<div class="main">
    <div class="main-breadcrumb">
        <script id="breadcrumbs" type="txt/template">
            <div class="main-breadcrumb">
                        <ul class="breadcrumb">
                            <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/activities">Activities</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/activities/calendar">Events Calendar</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="{{_metadata.root_url}}/activities/calendar/list">Recently Added Events</a></li>
                            <li>&nbsp;>&nbsp;</li>
                            <li><a href="#">Event Details</a></li>
                        </ul>
                    </div>
                </script>
    </div>
    <p class="page_title">
        <script id="page_title" type="txt/template">
            {{page_title.title}}
      </script>
    </p>

    <div style="margin:0 auto;text-align: center;">
        <script id="event_template" type="txt/template">
            <img src="{{cover_photo_url}}" />
      </script>
    </div>
    <div style="clear:both;"></div>

    <div class="Details_Information">
        <div class="Information_left">
            <p class="event">Event</p>
            <div class="Information_left_p">
                <div>
                    <p>Title</p>
                    <p>Posted At</p>
                    <p>Date</p>
                    <p>Location</p>
                </div>
                <div class="Information_left_span">
                    <script id="Information_left_span" type="txt/template">
                        <span>{{information_left_span.title}}</span>
                        <span>{{information_left_span.posted_at}}</span>
                        <span>{{information_left_span.date}}</span>
                        <span>{{information_left_span.location}}</span>
                    </script>
                </div>
            </div>
        </div>
        <div class="Information_right">
            <div class="RSVP">
                <p>Yes</p>
                <p>No</p>
                <p>Maybe</p>
                <p>Note</p>
            </div>
            <div id="User_info_cycle">
                <script id="User_info" type="txt/template">
                    <div class="User_info">
                        <p>{{#yes}}<img src="{{img_url}}" alt=""><span>{{name}}</span>{{/yes}}</p>
                        <p>{{#no}}<img src="{{img_url}}" alt=""><span>{{name}}</span>{{/no}}</p>
                        <p>{{#maybe}}<img src="{{img_url}}" alt=""><span>{{name}}</span>{{/maybe}}</p>
                        <p><span>{{note_content}}</span></p>
                    </div>
                </script>
            </div>
        </div>
    </div>
    <div style="clear: both;"></div>
    <div class="Details_Informations">
        <div class="D_I_P">
            <script id="Information_left_span_creator" type="txt/template">
                <p>Creator <span>{{information_left_span.creator}}</span></p>
            </script>
        </div>
    </div>
    <div style="clear: both;display: block;width: 100%"></div>
</div>
<!-- footer -->
<div class="footer">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
