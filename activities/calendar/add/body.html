<!-- header -->
<div class="header"></div>

<!-- main -->
<div class="investor clearfix  main_body">
    <div class="w1200">
        <script id="breadcrumbs" type="txt/template">
            <ul class="breadcrumb">
            <li><a href="{{_metadata.root_url}}/home" rel="noopener noreferrer">Home</a></li>
            <li><span rel="noopener noreferrer"> > </span></li>
            <li><a href="{{_metadata.root_url}}/activities" rel="noopener noreferrer">Activities</a></li>
            <li><span rel="noopener noreferrer"> > </span></li>
            <li><a href="{{_metadata.root_url}}/activities/calendar" rel="noopener noreferrer"> Events Calendar</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="#">Add New Event</a></li>
        </ul>
        </script>
        <div id="content">
            <div class="main-center">
                <table class="table-two" border="0">
                    <tr>
                        <td>
                            Add New Event
                        </td>
                    </tr>
                </table>
                <form method="post" enctype="multipart/form-data">
                    <table class="calendar-table" border="1">
                        <tr>
                            <td>
                                Title:
                            </td>
                            <td>
                                <input class="int" type="text" name="title" required maxlength="200">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Event Start Date (mm/dd/yyyy):
                            </td>
                            <td><input type="text" name="start_date" size="10" maxlength="10" required></td>
                        </tr>
                        <tr>
                            <td>
                                Event End Date (mm/dd/yyyy):
                            </td>
                            <td width="70%">
                                <input type="text" name="end_date" size="10" maxlength="10">
                                <span>(use only for events that span across multiple consecutive days)</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Event Start Time:
                            </td>
                            <td>
                                <select size="1" name="start_time_hour" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>:
                                <select size="1" name="start_time_minute" required>
                                    <option value="00">00</option>
                                    <option value="05">05</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                    <option value="35">35</option>
                                    <option value="40">40</option>
                                    <option value="45">45</option>
                                    <option value="50">50</option>
                                    <option value="55">55</option>
                                </select>&nbsp;
                                <select size="1" name="start_time_period" required>
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Event End Time:
                            </td>
                            <td>
                                <select size="1" name="end_time_hour" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>:
                                <select size="1" name="end_time_minute" required>
                                    <option value="00">00</option>
                                    <option value="05">05</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="30">30</option>
                                    <option value="35">35</option>
                                    <option value="40">40</option>
                                    <option value="45">45</option>
                                    <option value="50">50</option>
                                    <option value="55">55</option>
                                </select>&nbsp;
                                <select size="1" name="end_time_period" required>
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Location:
                            </td>
                            <td><input class="inputa" type="text" name="location" required size="50" maxlength="50"></td>
                        </tr>
                        <!-- <tr>
                            <td>
                                To have this event
                                automatically recur in the Calendar, specify the frequency to the right; if not,
                                select
                                "One Occurrence"
                            </td>
                            <td class="check-input">
                                <div class="styled-checkbox_div">
                                    <input class="styled-checkbox" type="radio" name="radio">
                                    <span class="label_span_a">One Occurrence</span>
                                    <input class="styled-checkbox" type="radio" name="radio">
                                    <span class="label_span_b">Daily</span>
                                    <input class="styled-checkbox" type="radio" name="radio">
                                    <span class="label_span_c">Weekly-Saturday</span>
                                    <input class="styled-checkbox" type="radio" name="radio">
                                    <span class="label_span_d">Monthly-The first Sunday</span>
                                </div>
                            </td>
                        </tr> -->
                        <tr>
                            <td>
                                Description:
                            </td>
                            <td><textarea class="textarea" wrap="virtual" name="description" cols="50" rows="5" maxlength="2048"></textarea></td>
                        </tr>
                        <tr>
                            <td>
                                Cover Image
                            </td>
                            <td>
                                <input class="inputa" type="file" name="cover_photo" accept="image/*" />
                            </td>
                        </tr>
                    </table>
                    <p class="p-input">
                        <input type="submit" name="action" value="Submit">
                        <input type="button" id="cancel-button" value="Cancel">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
