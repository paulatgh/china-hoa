 border:1px solid rgba(151,151,151,1);">

        <a class="logo" href="index.html">
            <img src="../../img/Combined Shape.png" alt="Combined Shape">
            De Anza Oaks
        </a>
        <input type="text" placeholder="Search..." style="width: 188px;height: 37px;position: relative;top: 30px;left: 540px;border: solid 1px #393D44;padding-left: 10px;">
        <div class="btns clearfix">
            <img src="../../img/Shape.png" alt="Shape" style="position: relative;left: -140px;top: 40px;z-index: 100000;">
            <img src="../../img/dropdown.png" alt="dropdown" style="position: relative;left: -50px;top: 36px;z-index: 100000;">
            <a class="btns-search" href="javascript:;"> </a>
            <a class="btns-language" href="javascript:;"></a>
            <div class="langOv">
                <div class="profile">
                    <a href="saveFile.html" style="border-bottom: 1px solid white;width: 100%;margin-left: -1px">My
                        Profile</a>
                    <a href="javascript:;" class="logout">Log Out</a>
                </div>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li class="curr">
                    <a class="on" href="index.html">Home</a>
                </li>
                <li>
                    <a href="about.html">About us</a>

                </li>

            </ul>
            <span class="navline"></span>
        </div>

</div>

<!-- 主体 -->
<div class="main">
    <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto">
        <ul class="breadcrumb" style="float: left">
            <li><a href="index.html">Home</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="events.html">Events</a></li>
            <li>&nbsp;>&nbsp;</li>
            <li><a href="#">Albums</a></li>
        </ul>
    </div>

    <div class="main-center">
        <p class="photo-albums">Photo Albums</p>
        <div style="display: flex">
            <div class="address_book_click"><a href="add-new-photo-alum.html" style="color: white">Add A New Album</a></div>
            <div class="address_book_right">Upload photos</div>
        </div>
        <div class="content-1" id="events_photo">
            <script id="event_template" type="txt/template">
                <div class="Events-Calendar ">
                    <a href="photoalbums-list.html">
                        <div class="content-img" style="background:url('{{img}}') no-repeat;background-size: 100% 100%;">
                            <em>{{count}}</em>
                        </div>
                        <h5>{{title}}</h5>
                        <p>{{desc}}</p>
                    </a>
                </div>
            </script>
        </div>
        <div class="bg"></div>
        <div class="upload-photos">
            <img class="photos-img" src="../../img/close-circle.png" alt="">
            <p class="upload-photos-p">Upload photos</p>
            <div class="upload-photos-choose">
                <span class="upload-photos-span">Upload</span>
                <select class="upload-photos-int" name="">
                    <option value="0">Album Name</option>
                    <option value="1">Album Age</option>
                </select>
            </div>
            <div class="upload-photos-file" type="file"><img src="../../img/file.png" alt="">
                <p class="upload-photos-file-p">Choose pictures and videos</p>
            </div>
        </div>
    </div>
