<!-- header -->
<div class="header">


</div>

<!-- main -->
<div class="investor clearfix">
    <script id="breadcrumbs" type="txt/template">
        <div class="main-breadcrumb" style="width: 1200px;margin: 0 auto;">
            <ul class="breadcrumb">
                <li><a href="{{_metadata.root_url}}/home">Home</a></li>
                <li>&nbsp;>&nbsp;</li>
                <li><a href="#">Edit Profile</a></li>
            </ul>
        </div>
    </script>

    <div class="w1200">
        <table class="table-one" bborder="0" cellpadding="10" cellspacing="0">
            <tbody>
                <tr>
                    <td>

                        <table class="table-two">
                            <tbody>
                                <tr>
                                    <td>
                                        <script id="header" type="txt/template">

                                            Edit Person - {{_current_user.first_name}} {{_current_user.last_name}}
                                            
                                        </script>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <form method="post" enctype="multipart/form-data">
                            <script id="form" type="txt/template">
                                <input type="hidden" name="topsapi_old_address_compare_val" value="" align="center">
                                <center>
                                    <table class="profile-table" border="1"  cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td>
    
                                                    First Name:
    
                                                </td>
                                                <td>
                                                        <font face="Verdana, Arial, Helvetica" size="2" color="#222311">{{_current_user.first_name}}&nbsp;</font>
                                                        <input type="hidden" name="first_name" value="{{members.primary.name.first}}">
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Last Name:
    
                                                </td>
                                                <td>
                                                        <font face="Verdana, Arial, Helvetica" size="2" color="#222311">{{_current_user.last_name}}&nbsp;</font>
                                                        <input type="hidden" name="last_name" value="{{members.primary.name.last}}">
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>

                                                    Image:

                                                </td>
                                                <td>
                                                    {{#profile.image}}
                                                        <div style="height: 120px; width: 120px; background-color: #e3e3e3; background-image: url({{profile.image}}); background-position: center; background-size: cover;"></div>
                                                    {{/profile.image}}

                                                    <input type="file" value="{{profile.address.zip}}" name="image" size="15" maxlength="15">
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Home Phone:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.phone.home}}" name="home_phone" size="18" maxlength="18">
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Work Phone:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.phone.work}}" name="work_phone" size="18" maxlength="18" >
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Cell Phone:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.phone.cell}}" name="cell_phone" size="18" maxlength="18" >
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Other Phone/Fax/Pager:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.phone.other}}" name="other_phone" size="18" maxlength="18" >
                                                </td>
                                            </tr>
    
    
                                            <tr>
                                                <td bgcolor="#F1F1F1" colspan="2">
                                                    <center>
                                                        Primary Address
                                                    </center>
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Address 1:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.address.address_1}}" name="address_line_1" size="30" maxlength="35">
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Address 2:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.address.address_2}}" name="address_line_2" size="30" maxlength="35">
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    City:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.address.city}}" name="city" size="20" maxlength="20">
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    State:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.address.state}}" name="state" size="2" maxlength="2">
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Zip:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.address.zip}}" name="zip" size="15" maxlength="15">
                                                </td>
                                            </tr>

                                            <tr>
                                                <td>

                                                    Lot #:

                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.address.unit}}" name="unit" size="15" maxlength="15">
                                                </td>
                                            </tr>
    

                                            <tr>
                                                <td colspan="2" bgcolor="#F1F1F1">
    
                                                    <center>
                                                        Bio
                                                    </center>
    
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Employer:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.employer}}" name="employer" size="30" maxlength="50" >
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Web Site Address:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.website}}" name="website" size="40" maxlength="100" >
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Occupation:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.occupation}}" name="occupation" size="40" maxlength="50" >
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Hobbies:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.hobbies}}" name="hobbies" size="40" maxlength="200" >
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Interests:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.interests}}" name="interests" size="40" maxlength="200" >
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td>
    
                                                    Organizations:
    
                                                </td>
                                                <td>
                                                    <input type="text" value="{{profile.organizations}}" name="organizations" size="40" maxlength="200" >
                                                </td>
                                            </tr>
    
                                        </tbody>
                                    </table>
                                </center>
                                <input type="hidden" name="id" value="335">
                                <p class="p-input">
                                        <input type="submit" name="action" value="Submit">
                                        <input type="button" id="cancel-button" value="Cancel">
                                    </p>
                            </script>
                        </form>


                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div class="footer">
