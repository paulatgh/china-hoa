<!-- header -->
<div class="header">
</div>
<!-- swiper -->
<div class="master-slider ms-skin-default" id="masterslider">
    <div class="ms-slide" id="banner_img_cycle">
        <script id="banner_img" type="txt/template">
            <img src="{{img_url}}"/>
        </script>
    </div>
    <div class="mas-ab">
        <div class="w1200 pr">
            <div id="provenance_cycle">
                <script id="provenance" type="txt/template">
                    <img src="{{provenance_url}}" alt="{{alt}}" style="width:178px;height:49px;position:absolute;right:0;bottom: 0">
                </script>
            </div>
        </div>
    </div>
</div>
<div class="main">
    <!-- body-1 -->
    <div class="main-top" style="height: 250px">
        <div class="w1200 pr">
            <div class="main-left" style="display: flex;justify-content: space-between;width: 100%;margin-top: 10px">
                <div class="main-left-content" style="padding: 30px;box-sizing: border-box">
                    <p style="font-size: 20px;font-weight:600;color: black;margin-top: 20px" id="CommunityNews_cycle">
                        <script id="CommunityNews" type="txt/template">
                            {{title}}
                        </script>
                    </p>
                    <ul style="margin-top:20px;" id="events_photo">
                        <script id="event_template" type="txt/template">
                            <li class="main-left-content-list" >
                                <a class="body1-a jump" data={{link}} href="javascript:;">
                               <p> {{title}}&nbsp;({{num}})</p></a>
                            </li>
                        </script>
                    </ul>
                </div>
                <div class="main-right-content" style="width: 779px">
                    <div class="main-list">
                        <ul style="width: 100%;" id="featureList">
                            <script id="featureList_template" type="txt/template">
                                <li class="main-list" animated zoomIn">
                                    <a data={{link}} href="javascript:;" target="_blank" class="main-list-a jump">
                                        <p style="background:url('{{img}}') no-repeat  center 50px">{{category}}</p>
                                    </a>
                                </li>
                            </script>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- body-2 -->
    <div class="main-top" style="margin-bottom: 15px">
        <div class="w1200 pr">
            <div class="main-left" style="display: flex;justify-content: space-between;width: 100%;">


                <div class="main-left-content swiper-container jump" data="./amenities" style="height: 316px; box-sizing: border-box;overflow: hidden;position: relative;cursor: pointer;">
                    <div id="Amenities_title_cycle" style="color: #1E1E1E;font-size: 16px;line-height:41px;height:41px;font-weight: 400">
                        <script id="Amenities_title" type="txt/template">
                            {{title}}
                        </script>
                    </div>
                    <ul id="Amenities_cycle" class="Carousel swiper-wrapper" style="height: 280px;width:5000px;">
                        <script id="Amenities" type="txt/template">
                            <li class="swiper-slide" style="background: url('{{img_url}}') no-repeat; background-size: cover;">
                                <div>
                                    <h6>{{name}}</h6>
                                </div>
                            </li>
                        </script>
                    </ul>
                    <div class="announcement-tips swiper-pagination">
                        <span style="background: #359532"></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="main-right-content" style="height: 316px;display: flex;justify-content: space-between;cursor: pointer;">
                    <div id="myId" class="jalendar">
                        <div id="calendar_cycle">
                            <script id="calendar_left" type="txt/template">
                                <div class="added-event" data-name="{{data_name}}" data-date="{{data_date}}" data-time="{{data_time}}" data-title="{{data_title}}" data-content="{{data_content}}" data-place="{{data_place}}"></div>
                                        </script>
                        </div>
                    </div>
                    <div class="calendar-right" id="date">
                        <script id="date_template" type="txt/template">
                            <div class="jump" data={{link}}>
                                <p>{{friendly_date}}</p>
                                <p>
                                    <span>{{data_title}}</span>
                                    <a href="javascript:;">more</a>
                                </p>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- body-3 -->
    <div class="main-top" style="height: 250px;" id="Reservables_cycle">
        <script id="Reservables" type="txt/template">
            <div class="w1200 pr" style="position: relative">
                <img src="{{img_url}}" alt="Rectangle" style="width:100%;">
                    <div class="reservable" style="position: absolute;background: rgba(53,149,50,0.6);height: 84px;width: 579px;top: 77px;left: 314px;">
                        <a data="{{reservation_link}}" class="jump" href="javascript:;">
                            <p style="text-align: center;font-size:25px;font-family:OpenSans-Bold;font-weight:bold;color:rgba(255,255,255,1);line-height: 84px">
                                Click Here To Book The {{name}}
                            </p>
                        </a>
                    </div>
                </img>
            </div>
        </script>

    </div>
    <div class="main-top" style="height: 250px;" id="birds_eye_view_cycle">
        <script id="birds_eye_view" type="txt/template">
            <div class="w1200 pr" style="position: relative;overflow: scroll;height: 233px;">
            <img src="{{img_url}}" alt="Aerial view of the residential area" style="width:100%;margin-top: -80px">
            <div style="position: absolute;background:rgba(255,255,255,0.6);height: 69px;width: 376px;top:0;left:0;">
                <p style="text-align: center;font-size:25px;font-family:OpenSans-Bold;font-weight:bold;color:#1E1E1E;line-height: 69px;">
                   {{title}}
                </p>
            </div>
        </div>
        </script>
    </div>
</div>

<div class="login-2">
    <h3 class="login-H3-2">Lost Password Help</h3>
    <p class="return"><img src="/community/img/Bounced.png" alt="Bounced"></p>
    <p class="login2-p">
        Fill out the below information and your username and password will be sent to your originally specified email
        address
    </p>
    <input class="login-int2" type="text" placeholder="Name"><br />
    <p class="login-Or">Or</p>
    <input class="login-int-a2" type="text" placeholder="Password">
    <input class="login-int-a3" type="text" placeholder="Password">
    <button class="login-button2">Submit</button>
</div>
<!-- footer -->
<div class="footer" style="margin-bottom: -24px">
    <p>
        Copyright Â© 2019 Tellus, Inc. All Rights Reserved.
    </p>
</div>
